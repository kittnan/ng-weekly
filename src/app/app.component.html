<mat-toolbar class="bg-orange-400">
  <div class="d-flex  flex-wrap justify-content-start">
    <button mat-icon-button class="w-100">
      <div class="flex">
        <span class="font-extrabold text-3xl text-red-600"> KTC </span>
      </div>
    </button>
    <span class="text-lg" > NG Weekly </span>
  </div>


  <a
    [routerLink]="['/admin']"
    routerLinkActive="is-active"
    class="cursor-pointer me-3 head-link"
  >
    <div class="d-flex">
      <span class="material-icons-outlined me-1" style="line-height: 23px">
        portrait
      </span>
      <span class="text-base"> ADMIN </span>
    </div>
  </a>
  <a
    [routerLink]="['/chart']"
    routerLinkActive="is-active"
    class="cursor-pointer me-3 head-link"
  >
    <div class="d-flex">
      <span class="material-icons-outlined me-1" style="line-height: 32px">
        leaderboard
      </span>
      <span> Chart </span>
    </div>
  </a>

  <span class="flex-1"></span>
  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center start" class="bg-1 p-8 h-full">
  <router-outlet></router-outlet>
</div>
<ngx-ui-loader [fgsSize]="75"></ngx-ui-loader>
