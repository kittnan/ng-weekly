<div class="w-100" fxLayout="row wrap" fxLayoutAlign="center stretch">
  <app-sub-head fxFlex="100"></app-sub-head>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center start" class="bg-red-200 p-3 border-solid border-2 border-slate-500 rounded mt-2 glass-1">

    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start">
      <mat-form-field fxFlex="40" appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
      </mat-form-field>
      <div class="flex-1" ></div>
      <button mat-raised-button color="primary" class="me-2 mb-2" (click)="fileUpload.click()" >
        <span>
          Import
        </span>
      </button>
      <input type="file" #fileUpload hidden (change)="handleUpload()" >

    </div>

    <div fxFlex="100" class="overflow-auto" >
      <table fxFlex="100" mat-table [dataSource]="dataSource" class="bg-inherit">

        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef>Code </th>
          <td mat-cell *matCellDef="let element"> {{element['Code']}} </td>
        </ng-container>

        <ng-container matColumnDef="Defect Name">
          <th mat-header-cell *matHeaderCellDef>Defective Name </th>
          <td mat-cell *matCellDef="let element"> {{element['Defect Name']}} </td>
        </ng-container>

        <ng-container matColumnDef="Source">
          <th mat-header-cell *matHeaderCellDef>Source </th>
          <td mat-cell *matCellDef="let element"> {{element.Source}} </td>
        </ng-container>

        <ng-container matColumnDef="Source2">
          <th mat-header-cell *matHeaderCellDef>Source Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Source2}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>

  </div>

</div>
